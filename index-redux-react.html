<!DOCTYPE html>
<head>
  <title>Redux Todo App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // App Code

    /**
     *  ID Generator helper function
     */
    const generateID = function () {
      return Math.random().toString(36).substring(2);
    };

    /**
     *  Todos
     * @description functions associated with managing the state of the todos
     */

    // reducer function for managing todo actions
    const todosReducer = function (state = [], action) {
      switch (action.type) {
        case "ADD_TODO":
          return [...state, action.todo];
        case "DELETE_TODO":
          return state.filter((todo) => action.id !== todo.id);
        case "TOGGLE_TODO":
          return state.map((todo) =>
            todo.id === action.id
              ? Object.assign({}, todo, { complete: !todo.complete })
              : todo
          );
        case "RECEIVE_DATA":
          return action.todos;
        default:
          return state;
      }
    };

    // Todo list Action Creators:
    const addTodoAction = function (todo) {
      return {
        type: "ADD_TODO",
        todo
      };
    };
    const deleteTodoAction = function (id) {
      return {
        type: "DELETE_TODO",
        id
      };
    };
    const toggleTodoAction = function (id) {
      return {
        type: "TOGGLE_TODO",
        id
      };
    };

    const handleAddTodo = (name, cb) => {
      return (dispatch) => {
        return API.saveTodo(name)
          .then((todo) => {
            dispatch(addTodoAction(todo));
            cb();
          })
          .catch(() => alert("An error occurred.  Try again."));
      };
    };

    const handleDeleteTodo = (todo) => {
      return (dispatch) => {
        dispatch(deleteTodoAction(todo.id));
        return API.deleteTodo(todo.id).catch(() => {
          dispatch(addTodoAction(todo));
          alert("An error occurred.  Try again.");
        });
      };
    };

    const handleToggleTodo = (id) => {
      return (dispatch) => {
        dispatch(toggleTodoAction(id));
        return API.saveTodoToggle(id).catch(() => {
          dispatch(toggleTodoAction(id));
          alert("An error occurred.  Try again.");
        });
      };
    };

    /**
     *  Goals
     * @description functions associated with managing the state of the goals
     */
    const goalsReducer = function (state = [], action) {
      switch (action.type) {
        case "ADD_GOAL":
          return [...state, action.goal];
        case "DELETE_GOAL":
          return state.filter((goal) => action.id !== goal.id);
        case "RECEIVE_DATA":
          return action.goals;
        default:
          return state;
      }
    };

    // Goal list Action creators:
    const addGoalAction = function (goal) {
      return {
        type: "ADD_GOAL",
        goal
      };
    };
    const deleteGoalAction = function (id) {
      return {
        type: "DELETE_GOAL",
        id
      };
    };

    const handleAddGoal = function (name, cb) {
      return (dispatch) => {
        API.saveGoal(name)
          .then((goal) => {
            dispatch(addGoalAction(goal));
            cb();
          })
          .catch(() => alert("An error occurred.  Try again."));
      };
    };

    const handleDeleteGoal = function (goal) {
      return (dispatch) => {
        dispatch(deleteGoalAction(goal.id));
        return API.deleteGoal(goal.id).catch(() => {
          dispatch(addGoalAction(goal));
          alert("An error has occurred.  Try again.");
        });
      };
    };

    // Seeding data action creator
    const receiveDataAction = function (goals, todos) {
      return {
        type: "RECEIVE_DATA",
        goals,
        todos
      };
    };

    const handleReceiveData = function () {
      return (dispatch) => {
        return Promise.all([API.fetchGoals(), API.fetchTodos()]).then(
          ([goals, todos]) => {
            dispatch(receiveDataAction(goals, todos));
          }
        );
      };
    };

    const loading = (state = true, action) => {
      switch (action.type) {
        case "RECEIVE_DATA":
          return false;
        default:
          return state;
      }
    };

    /**
     * Middleware functions
     */

    // Don't allow 'bitcoin' on either list
    const bitcoinChecker = (store) => (next) => (action) => {
      if (
        action.type === "ADD_TODO" &&
        action.todo.name.toLowerCase().includes("bitcoin")
      ) {
        return alert("Bitcoin is a bad idea...");
      } else if (
        action.type === "ADD_GOAL" &&
        action.goal.name.toLowerCase().includes("bitcoin")
      ) {
        return alert("Bitcoin is a bad idea...");
      }
      return next(action);
    };

    // Logger Middleware
    const logger = (store) => (next) => (action) => {
      console.group(action.type);
      console.log("Action: ", action);
      const result = next(action);
      console.log("New State: ", store.getState());
      console.groupEnd();
      return result;
    };

    // Create the store using Redux
    let store = Redux.createStore(
      Redux.combineReducers({
        todos: todosReducer,
        goals: goalsReducer,
        loading
      }),
      Redux.applyMiddleware(ReduxThunk.default, logger, bitcoinChecker)
    );
  </script>

  <script type="text/babel">
    const List = (props) => {
      return (
        <ul>
          {props.loading ? (
            <li key="0" style={{ listStyle: "none" }}>
              Loading...
            </li>
          ) : (
            props.items.map((item) => (
              <li key={item.id} style={{ listStyle: "none" }}>
                <button
                  style={{ marginRight: "20px", borderRadius: "50%" }}
                  onClick={() => props.remove(item)}
                >
                  X
                </button>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                >
                  {item.name}
                </span>
              </li>
            ))
          )}
        </ul>
      );
    };

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        this.props.store.dispatch(
          handleAddTodo(this.input.value, () => (this.input.value = ""))
        );
      };

      removeTodo = (todo) => {
        this.props.store.dispatch(handleDeleteTodo(todo));
      };

      toggleTodo = (id) => {
        this.props.store.dispatch(handleToggleTodo(id));
      };

      render() {
        return (
          <div>
            <h1>Todo List:</h1>
            <input
              type="text"
              placeholder="Add Todo"
              ref={(input) => (this.input = input)}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List
              items={this.props.todos}
              loading={this.props.store.getState().loading}
              remove={this.removeTodo}
              toggle={this.toggleTodo}
            />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      addGoal = (e) => {
        e.preventDefault();
        this.props.store.dispatch(
          handleAddGoal(this.input.value, () => (this.input.value = ""))
        );
      };

      removeGoal = (goal) => {
        this.props.store.dispatch(handleDeleteGoal(goal));
      };

      render() {
        return (
          <div>
            <h1>Goals List:</h1>
            <input
              type="text"
              placeholder="Add Goal"
              ref={(input) => (this.input = input)}
            />
            <button onClick={this.addGoal}>Add Goal</button>
            <List
              items={this.props.goals}
              remove={this.removeGoal}
              loading={this.props.store.getState().loading}
            />
          </div>
        );
      }
    }

    class App extends React.Component {
      componentDidMount = () => {
        const { store } = this.props;

        store.dispatch(handleReceiveData());

        store.subscribe(() => {
          this.forceUpdate();
        });
      };

      render() {
        const { store } = this.props;
        const { goals, todos, loading } = store.getState();

        return (
          <div>
            <Todos todos={todos} store={this.props.store} />
            <Goals goals={goals} store={this.props.store} />
          </div>
        );
      }
    }

    const Context = React.createContext();

    class Provider extends React.Component {
      render() {
        return (
          <Context.Provider value={this.props.store}>
            {this.props.children}
          </Context.Provider>
        );
      }
    }

    ReactDOM.render(
      <Provider store={store}>
        <App />
      </Provider>,
      document.getElementById("app")
    );
  </script>
</body>
