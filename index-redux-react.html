<!DOCTYPE html>
<head>
  <title>Redux Todo App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // App Code

    /**
     *  ID Generator helper function
     */
    const generateID = function () {
      return Math.random().toString(36).substring(2);
    };

    /**
     *  Todos
     * @description functions associated with managing the state of the todos
     */

    // reducer function for managing todo actions
    const todosReducer = function (state = [], action) {
      switch (action.type) {
        case "ADD_TODO":
          return [...state, action.todo];
        case "DELETE_TODO":
          return state.filter((todo) => action.id !== todo.id);
        case "TOGGLE_TODO":
          return state.map((todo) =>
            todo.id === action.id
              ? Object.assign({}, todo, { complete: !todo.complete })
              : todo
          );
        case "RECEIVE_DATA":
          return action.todos;
        default:
          return state;
      }
    };

    // Todo list Action Creators:
    const addTodoAction = function (todo) {
      return {
        type: "ADD_TODO",
        todo
      };
    };
    const deleteTodoAction = function (id) {
      return {
        type: "DELETE_TODO",
        id
      };
    };
    const toggleTodoAction = function (id) {
      return {
        type: "TOGGLE_TODO",
        id
      };
    };

    /**
     *  Goals
     * @description functions associated with managing the state of the goals
     */
    const goalsReducer = function (state = [], action) {
      switch (action.type) {
        case "ADD_GOAL":
          return [...state, action.goal];
        case "DELETE_GOAL":
          return state.filter((goal) => action.id !== goal.id);
        case "RECEIVE_DATA":
          return action.goals;
        default:
          return state;
      }
    };

    // Goal list Action creators:
    const addGoalAction = function (goal) {
      return {
        type: "ADD_GOAL",
        goal
      };
    };
    const deleteGoalAction = function (id) {
      return {
        type: "DELETE_GOAL",
        id
      };
    };

    // Seeding data action creator
    const receiveDataAction = function (goals, todos) {
      return {
        type: "RECEIVE_DATA",
        goals,
        todos
      };
    };

    /**
     * Middleware functions
     */

    // Don't allow 'bitcoin' on either list
    const bitcoinChecker = (store) => (next) => (action) => {
      if (
        action.type === "ADD_TODO" &&
        action.todo.name.toLowerCase().includes("bitcoin")
      ) {
        return alert("Bitcoin is a bad idea...");
      } else if (
        action.type === "ADD_GOAL" &&
        action.goal.name.toLowerCase().includes("bitcoin")
      ) {
        return alert("Bitcoin is a bad idea...");
      }
      return next(action);
    };

    // Logger Middleware
    const logger = (store) => (next) => (action) => {
      console.group(action.type);
      console.log("Action: ", action);
      const result = next(action);
      console.log("New State: ", store.getState());
      console.groupEnd();
      return result;
    };

    // Create the store using Redux
    let store = Redux.createStore(
      Redux.combineReducers({ todos: todosReducer, goals: goalsReducer }),
      Redux.applyMiddleware(logger, bitcoinChecker)
    );
  </script>

  <script type="text/babel">
    const List = (props) => {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id} style={{ listStyle: "none" }}>
              <button
                style={{ marginRight: "20px", borderRadius: "50%" }}
                onClick={() => props.remove(item)}
              >
                X
              </button>
              <span
                onClick={() => props.toggle && props.toggle(item.id)}
                style={{
                  textDecoration: item.complete ? "line-through" : "none"
                }}
              >
                {item.name}
              </span>
            </li>
          ))}
        </ul>
      );
    };

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        const name = this.input.value;
        this.input.value = "";

        this.props.store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: generateID()
          })
        );
      };

      removeTodo = (todo) => {
        this.props.store.dispatch(deleteTodoAction(todo.id));
      };

      toggleTodo = (id) => {
        this.props.store.dispatch(toggleTodoAction(id));
      };

      render() {
        return (
          <div>
            <h1>Todo List:</h1>
            <input
              type="text"
              placeholder="Add Todo"
              ref={(input) => (this.input = input)}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List
              items={this.props.todos}
              remove={this.removeTodo}
              toggle={this.toggleTodo}
            />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      addGoal = (e) => {
        e.preventDefault();
        const goal = this.input.value;
        this.input.value = "";

        this.props.store.dispatch(
          addGoalAction({
            name: goal,
            id: generateID()
          })
        );
      };

      removeGoal = (goal) => {
        this.props.store.dispatch(deleteGoalAction(goal.id));
      };

      render() {
        return (
          <div>
            <h1>Goals List:</h1>
            <input
              type="text"
              placeholder="Add Goal"
              ref={(input) => (this.input = input)}
            />
            <button onClick={this.addGoal}>Add Goal</button>
            <List items={this.props.goals} remove={this.removeGoal} />
          </div>
        );
      }
    }

    class App extends React.Component {
      componentDidMount = () => {
        const { store } = this.props;

        store.subscribe(() => {
          this.forceUpdate();
        });

        Promise.all([API.fetchGoals(), API.fetchTodos()]).then(
          ([goals, todos]) => {
            this.props.store.dispatch(receiveDataAction(goals, todos));
          }
        );
      };

      render() {
        const { store } = this.props;
        const { goals, todos } = store.getState();
        return (
          <div>
            <Todos todos={todos} store={this.props.store} />
            <Goals goals={goals} store={this.props.store} />
          </div>
        );
      }
    }

    ReactDOM.render(<App store={store} />, document.getElementById("app"));
  </script>
</body>
